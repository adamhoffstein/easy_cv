{% extends 'base.html' %}
{% block content %}
    <span>Tags: </span>
    {% if job_description.tags.exists %}
        {% for tag in job_description.tags.all %}
            <span class="badge bg-secondary">{{ tag | title }}</span>
        {% endfor %}
        {% else %}
        <span>None :(</span>
    {% endif %}
    <div class="row mt-2">
        <p>{{ job_description.title }}</p>
        <pre>{{ job_description.raw_text }}</pre>
    </div>
    <div class="row mt-2">
        <div class="d-grid gap-2">
            <a href="{% url 'job_description_list' %}" class="btn btn-primary">Back</a>
            <a href="{% url 'job_description_edit' pk=job_description.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'job_description_delete' pk=job_description.id %}" class="save btn btn-danger">Delete</a>
        </div>
    </div>
{% endblock %}
