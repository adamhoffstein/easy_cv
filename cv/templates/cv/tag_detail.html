{% extends 'base.html' %}
{% block content %}
    <span>Contains: </span>{% for keyword in tag.keyword_contains %}
    <span class="badge bg-secondary">{{ keyword }}</span>
{% endfor %}
    {% if tag.keyword_excludes %}
        <br>
        <span>Excludes: </span>{% for keyword in tag.keyword_excludes %}
        <span class="badge bg-secondary">{{ keyword }}</span>
    {% endfor %}
    {% endif %}
    <div class="row mt-2">
        <p>{{ tag.name }}</p>
    </div>
    <div class="row mt-2">
        <div class="d-grid gap-2">
            <a href="{% url 'tag_list' %}" class="btn btn-primary">Back</a>
            <a href="{% url 'tag_edit' pk=tag.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'tag_delete' pk=tag.id %}" class="save btn btn-danger">Delete</a>
        </div>
    </div>
{% endblock %}
