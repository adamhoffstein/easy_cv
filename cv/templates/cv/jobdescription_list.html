{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'job_description_add' %}">Add</a>
    {% if job_description_list %}
        <ul>
            {% for job_description in job_description_list %}
                <li>
                    <a href="{{ job_description.get_absolute_url }}">{{ job_description.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no job descriptions.</p>
    {% endif %}
{% endblock %}
