{% extends 'base.html' %}
{% block content %}
    <div class="row mt-2">
        <small class="text-muted">Created {{ resume_education.created_at }}</small>
        <p>{{ resume_education }}</p>
    </div>
    <div class="row mt-2">
        <div class="d-grid gap-2">
            <a href="{% url 'resume_education_list' %}" class="btn btn-primary">Back</a>
            <a href="{% url 'resume_education_edit' pk=resume_education.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'resume_education_delete' pk=resume_education.id %}" class="save btn btn-danger">Delete</a>
        </div>
    </div>
{% endblock %}
